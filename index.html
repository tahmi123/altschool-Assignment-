<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>
    <form action="POST">
        <label for="firstname">First Name * <br> <input id="firstname" type="text" required placeholder="Enter first name"> </label>
        <br>
        <label for="lastname">Last Name * <br> <input id="lastname" type="text"  placeholder="Enter last name" required></label>
        <br>
        <label for="gender">Gender</label>
        <br>
        <select name="gender" id="gender" required>
            <option value="" disabled selected hidden>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="DOB">Date of Birth * <br> <input id="DOB" placeholder="dd/mm/yyyy" type="date" required></label>
        <br>
        <label for="email">Email Address *</label>
        <br>
        <input id="email" type="email" required placeholder="Enter email address">
        <br>
        <label for="edlevel">Education Level *</label>
        <br>
        <select name="edlevel id="edlevel" required>
            <option value="" disabled selected hidden>Select level of education</option>
            <option value="bsc">Bsc</option>
            <option value="msc">Msc</option>
            <option value="diploma">Diploma</option>
            <option value="doctorate">Doctorate(PhD)</option>
            <option value="High school">High school / Secondary school</option>
            <option value="undergrad">Undergraduate</option>
            <option value="junior school">Junior / Middle school</option>
            <option value="postgrad">Post graduate</option>
        </select>
        <br>
        <label for="">Country *</label>
        <br><input type="text">
        <br><label for="">State/City of Residence *</label>
        <br><input placeholder="Enter your state of residence" type="text">
        <br><label for="">Employment Status *</label>
        <br><input type="text">
        <br><label for="">Phone Number *</label>
        <br><input placeholder="08154387000" type="text">
        <br><label for="">Choose School *</label>
        <br><input type="text">
        <br><label for="">Choose Course of Study *</label>
        <br><input type="text">
        <br><label for="">How did you hear aout us? *</label>
        <br><input type="text">
        <br><label for="">Scholarship/Discount Code (optional)</label>
        <br><input placeholder="Scholarship or student ID or discount codes" type="text"><br>
    </form>
    
</body>
</html>
